{% extends "dyasynora_app/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Project</legend>
        <h2>Are you sure you want to delete your project, "{{ object.name }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit"> Yes, Delete </button>
        <a class="btn btn-outline-secondary" href="{% url 'dyasynora_app-project-detail' object.id %}"> Cancel </a>
      </div>
    </form>
  </div>
{% endblock content %}
